<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>{% block title %} {% endblock %}</title>
</head>
<style>
    /* CSS Style for Login Page */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

h1 {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  text-align: center;
  user-select: none;


}
h2 {
  margin-left: 1.75rem;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  user-select: none;
  color: dimgrey;
  vertical-align: middle;
  margin-right: 1rem;

}
#card-wrapper{
    width: 550px;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;

}
#title{
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    vertical-align: bottom;


}
#footer {
  position: relative;
  margin-top: -180px;
  /* negative value of footer height */
  height: 180px;
  clear: both;
  color:gray;
  text-align: center;
  user-select: none;
}

#wrap {
  min-height: 100%;
}
#main {
  overflow: auto;
  padding-bottom: 180px;
  padding-top: 6rem;
}
.form {
  width: 500px;
  margin-top: 5px;
  margin-left: auto;
  margin-right: auto;
  background-color: #fff;

  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

label, input {
  display: block;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 10px;

}

input[type="submit"]:hover {
  background-color: #0056b3;
  border-radius: 10px;
}
ul {
  width: 300px;
  margin: 0 auto;

  justify-content: center;
}

li {
  margin-bottom: 10px;
}
#table-container {
    margin-top: 6rem;
  width: 60%;
margin-left: auto;
margin-right: auto;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  #table {
    border-radius: 5px;
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width:100%;
  background-color: #fff;
}
#table td, #table th {
  border: 1px solid #adadad;
  padding: 8px;
}

#table tr:hover {background-color: rgba(0, 127, 255,0.3); box-shadow: 0 4px 8px 0 rgba(0, 127, 255,0.1), 0 6px 20px 0 rgba(0, 127, 255,0.1); }

#back-button-container {
  position: fixed;
  width: 100%;
  top: 0px;
  left: 0px;
  height: 6rem;
  background-color: #f0f0f057;
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(5px);
}
.title-wrapper{
    width: 100%;
    display: flex;
    vertical-align:bottom;
    justify-content: center;
}

.back-button {
position: fixed;
top: 10px; /* Adjust top position as needed */
  left: 10px;
  display: block;
  padding: 10px;
  background-color: rgba(0, 127, 255);
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  width: 50px;
  text-align: center;
}
.back-button:hover{
    box-shadow: 0 4px 8px 0 rgba(0, 127, 255, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.btn{
    width: 100%;
    text-align: left;
    height: 3rem;
    background-color: transparent;
    border-color: transparent;
    font-size: larger;
    padding-left: 1rem;
    padding-top: 1rem;
    padding-bottom: 1rem;
    display: inline-flex;
}
.button-wrapper{
    width: 4%;
    margin-left: auto;
    
}


.menu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.menu > li {
  display: inline-block;
  position: relative;
}

.menu > li > a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
}

a{
    user-select: none;
}
.delete{
    color: red;
    width: 10rem;
    font-size:20px;
    display: inline-flex;
    background-color: rgba(255, 0, 0, 0.2);
    border-radius: 5px;
    border-color: transparent;
    user-select: none;
    justify-content:space-between;
}
.filter{
    color: rgb(24, 24, 24);
    width: 10rem;
    font-size:20px;
    display: inline-flex;
    background-color: rgba(255, 255, 255);
    border-radius: 5px;
    border-color: transparent;
    user-select: none;
    justify-content:space-between;
}
.dropdown-menu {
  display: none;
  position: absolute;
  background-color: #ffffff;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  width: 10rem;
  border-radius: 5px;
  padding-inline: 0px;

}

.menu > li:hover .dropdown-menu {
  display: block;
  margin-right: auto;
}

.dropdown-menu > li > a {
  display: block;
  text-decoration: none;
}

.dropdown-menu > li:hover > a {
  background-color: #e0e0e0;
}




</style>
<body>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
